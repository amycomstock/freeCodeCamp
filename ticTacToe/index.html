<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="refresh" content="86400">
         
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body>
      <div id='ticTacToe'>
        <section id='title'>
          freeCodeCamp Tic Tac Toe
        </section>
        <section id='playerSymbols'>
          <label for='playerSymbol'>Choose your symbol:</label>
          <input class='playerSymbol' type="radio" name='playerSymbol' value='X' checked><label>X</label>
          <input class='playerSymbol' type="radio" name='playerSymbol' value='O'><label>O</label>
          <button id='startButton'>Start</button>
        </section>
        <section id='gameBoard' class='container'>
          <section id='1' class='square' aria-disabled>1</section>
          <section id='2' class='square'>2</section>
          <section id='3' class='square'>3</section>
          <section id='4' class='square'>4</section>
          <section id='5' class='square'>5</section>
          <section id='6' class='square'>6</section>
          <section id='7' class='square'>7</section>
          <section id='8' class='square'>8</section>
          <section id='9' class='square'>9</section>
        </section>
        <section id='status'></section>
      </div>
      
        <script src="js/ticTacToe.js" type="text/javascript"></script>
    </body>
</html>
