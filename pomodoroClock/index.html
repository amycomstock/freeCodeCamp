<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Pomodoro Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="refresh" content="86400">
         
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body>
      <audio id="sound" src="http://zofxare.com/zofxare/pomodoroClock/mp3/communication-channel.mp3" preload="auto"></audio>
      <div id='pomodoroClock'>
        <section id='title'>
          freeCodeCamp Pomodoro Clock
        </section>
        <section id='clockProgress'>
            <section id='clock'>
            <div id="sessionType" class="clockText">
                Work
            </div>
            <div id="countdown" class="clockText">
                25
            </div>
            </section>            
        </section>

        <section id="timeControls">
            <div id="breakControl" class="control">
                <label for="breakInput">Break:</label>
                <input type="number" id="breakInput" value="5">
            </div>
            <div id="workControl" class="control">
                <label for="workInput">Work:</label>
                <input type="number" id="workInput" value="25">                
            </div>
        </section>

        <section id="buttonControls">
            <button id="startButton" class="buttonControl">Start</button>
            <button id="stopButton" class="buttonControl">Stop</button>
            <button id="resetButton" class="buttonControl">Reset</button>
        </section>
      </div>
      
        <script src="js/third_party/ProgressBar/ProgressBar.js" type="text/javascript"></script>
        <script src="js/pomodoroClock.js" type="text/javascript"></script>
        
    </body>
</html>
