<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Simon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="refresh" content="86400">
         
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body>
      <div id='simon'>
        <section id='title'>
          freeCodeCamp Simon
        </section>
        <section id='gameBoard' class='container'>
          <audio id="audio" type="audio/mpeg"></audio>
          <section id='buttons'>
            <section class='row'>
              <section id='greenButton' class='colorButton greenButton' data-color='green'></section>
              <section id='redButton' class='colorButton redButton' data-color='red'></section>
            </section>
            <section class='row'>
              <section id='yellowButton' class='colorButton yellowButton' data-color='yellow'></section>
              <section id='blueButton' class='colorButton blueButton' data-color='blue'></section>
            </section>
          </section>

          <section id='controls'>
            <h1 class="gameName">simon<span class="small">Â®</span></h1>
            <section class='row controlsMargin'>
              <section id='count' class='inline'>
                <h1 id='countField' class='count count-off'>--</h1>
                <h3 class="label">COUNT</h3>
              </section>

              <section class="btn-box inline">
                <section class="round-btn red but clickable" id="startButton"></section>
                <h3 class="label">START</h3>
              </section>

              <section class="btn-box inline">
                <section class="round-btn but clickable" id="strictButton"></section>
                <h3 class="label">STRICT</h3>
                <div class="led" id="strictGameLight"></div>
              </section>
              
            </section>
          
            <section class="row bot">
              <h3 class="label inline">OFF</h3>
              <section class="switch-field inline">
                <section class="switch" id="powerSwitch"></section>
              </section>
              <h3 class="label inline">ON</h3>
            </section>
            
          </section>
        </section>
      </div>
      
        <script src="js/simon.js" type="text/javascript"></script>
    </body>
</html>
