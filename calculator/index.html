<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="refresh" content="86400">
         
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body>
      <div id='calculator'>
        <section id='title'>
          freeCodeCamp Calculator Project
        </section>
        <section id='resultBox'>
          <section id='formula'>
            
          </section>
          <section id='result'>    
            
          </section>
        </section>
        
        <section id='keys'>
            <section id='keyRow1' class='flex-container'>
              <div class="flex-item key" data-key='CE'>CE</div>
              <div class="flex-item key" data-key='C'>C</div>
              <div class="flex-item key" data-key='Back'>&larr;</div> 
              <div class="flex-item key" data-key='/'>&divide;</div> 
            </section>
            <section id='keyRow2' class='flex-container'>
              <div class="flex-item key" data-key='7'>7</div>
              <div class="flex-item key" data-key='8'>8</div>
              <div class="flex-item key" data-key='9'>9</div> 
              <div class="flex-item key" data-key='*'>X</div> 
            </section>
            <section id='keyRow3' class='flex-container'>
              <div class="flex-item key" data-key='4'>4</div>
              <div class="flex-item key" data-key='5'>5</div>
              <div class="flex-item key" data-key='6'>6</div> 
              <div class="flex-item key" data-key='-'>-</div> 
            </section>
            <section id='keyRow4' class='flex-container'>
              <div class="flex-item key" data-key='1'>1</div>
              <div class="flex-item key" data-key='2'>2</div>
              <div class="flex-item key" data-key='3'>3</div> 
              <div class="flex-item key" data-key='+'>+</div> 
            </section>
            <section id='keyRow5' class='flex-container'>
              <div class="flex-item key" data-key='PI'>&#928;</div>
              <div class="flex-item key" data-key='0'>0</div>
              <div class="flex-item key" data-key='.'>.</div> 
              <div class="flex-item key" data-key='='>=</div> 
            </section>
          
        </section>
      </div>
      
        <script src="js/calculator.js" type="text/javascript"></script>
    </body>
</html>
